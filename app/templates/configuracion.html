{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Configuración de Archivos</h2>
  <form action="{{ url_for('main.configurar_archivos') }}" method="POST">
    <div class="form-group">
      <h4>Seleccione qué archivos guardar:</h4>

      <input type="checkbox" name="guardar_factura" value="factura" id="factura" 
        {% if configuracion and configuracion.guardar_factura %} checked {% endif %}>
      <label for="factura">Guardar Factura Generada</label><br>

      <input type="checkbox" name="guardar_parte" value="parte" id="parte" 
        {% if configuracion and configuracion.guardar_parte %} checked {% endif %}>
      <label for="parte">Guardar PDF Subido (Parte)</label><br>

      <input type="checkbox" name="guardar_combinado" value="combinado" id="combinado" 
        {% if configuracion and configuracion.guardar_combinado %} checked {% endif %}>
      <label for="combinado">Guardar Archivo Combinado</label><br>
    </div>

    <div class="form-group">
      <h4>Especifique la ruta de almacenamiento:</h4>
      <label for="ruta_raiz">Ruta raíz para guardar archivos:</label>
      <input type="text" id="ruta_raiz" name="ruta_raiz" class="form-control"
             value="{% if configuracion %}{{ configuracion.ruta_raiz }}{% endif %}"
             placeholder="/ruta/a/facturas">
    </div>

    

    <button type="submit" class="btn btn-primary">Guardar Configuración</button>
  </form>
</div>
{% endblock %}
